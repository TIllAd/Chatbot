<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ChromaDB Inspector — WiSo Chatbot</title>
<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
<style>
  :root {
    --bg: #0e0e10;
    --surface: #18181b;
    --surface2: #1e1e22;
    --border: #2a2a2e;
    --text: #e4e4e7;
    --text-dim: #71717a;
    --accent: #f59e0b;
    --accent-dim: rgba(245, 158, 11, 0.15);
    --green: #22c55e;
    --green-dim: rgba(34, 197, 94, 0.12);
    --red: #ef4444;
    --red-dim: rgba(239, 68, 68, 0.12);
    --blue: #3b82f6;
    --blue-dim: rgba(59, 130, 246, 0.12);
    --purple: #a855f7;
    --purple-dim: rgba(168, 85, 247, 0.12);
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    background: var(--bg);
    color: var(--text);
    font-family: 'DM Sans', sans-serif;
    min-height: 100vh;
  }

  .header {
    border-bottom: 1px solid var(--border);
    padding: 20px 32px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    backdrop-filter: blur(12px);
    position: sticky;
    top: 0;
    z-index: 10;
    background: rgba(14, 14, 16, 0.9);
  }

  .header h1 {
    font-family: 'JetBrains Mono', monospace;
    font-size: 18px;
    font-weight: 600;
    letter-spacing: -0.5px;
  }

  .header h1 span { color: var(--accent); }

  .stats {
    display: flex;
    gap: 16px;
    font-size: 13px;
    color: var(--text-dim);
    font-family: 'JetBrains Mono', monospace;
  }

  .stats .stat-val { color: var(--accent); font-weight: 600; }

  .layout {
    display: grid;
    grid-template-columns: 1fr 1fr;
    height: calc(100vh - 65px);
  }

  .panel {
    border-right: 1px solid var(--border);
    display: flex;
    flex-direction: column;
    overflow: hidden;
  }

  .panel-header {
    padding: 16px 20px;
    border-bottom: 1px solid var(--border);
    display: flex;
    align-items: center;
    justify-content: space-between;
    background: var(--surface);
    flex-shrink: 0;
  }

  .panel-header h2 {
    font-size: 13px;
    text-transform: uppercase;
    letter-spacing: 1.5px;
    color: var(--text-dim);
    font-weight: 500;
  }

  .panel-body {
    overflow-y: auto;
    flex: 1;
    padding: 12px;
  }

  .panel-body::-webkit-scrollbar { width: 6px; }
  .panel-body::-webkit-scrollbar-track { background: transparent; }
  .panel-body::-webkit-scrollbar-thumb { background: var(--border); border-radius: 3px; }

  /* Search bar */
  .search-area {
    padding: 16px 20px;
    border-bottom: 1px solid var(--border);
    background: var(--surface);
    display: flex;
    gap: 8px;
    flex-shrink: 0;
  }

  .search-area input {
    flex: 1;
    background: var(--bg);
    border: 1px solid var(--border);
    border-radius: 8px;
    padding: 10px 14px;
    color: var(--text);
    font-family: 'DM Sans', sans-serif;
    font-size: 14px;
    outline: none;
    transition: border-color 0.2s;
  }

  .search-area input:focus { border-color: var(--accent); }
  .search-area input::placeholder { color: var(--text-dim); }

  .search-area button {
    background: var(--accent);
    color: #000;
    border: none;
    border-radius: 8px;
    padding: 10px 20px;
    font-family: 'JetBrains Mono', monospace;
    font-size: 13px;
    font-weight: 600;
    cursor: pointer;
    transition: opacity 0.2s;
    white-space: nowrap;
  }

  .search-area button:hover { opacity: 0.85; }
  .search-area button:disabled { opacity: 0.4; cursor: not-allowed; }

  /* Chunk cards */
  .chunk-card {
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: 10px;
    padding: 14px 16px;
    margin-bottom: 8px;
    cursor: pointer;
    transition: all 0.15s;
    position: relative;
  }

  .chunk-card:hover {
    border-color: var(--accent);
    background: var(--surface2);
  }

  .chunk-card.selected {
    border-color: var(--accent);
    box-shadow: 0 0 0 1px var(--accent), inset 0 0 20px var(--accent-dim);
  }

  .chunk-id {
    font-family: 'JetBrains Mono', monospace;
    font-size: 12px;
    color: var(--accent);
    font-weight: 600;
    margin-bottom: 6px;
    display: flex;
    align-items: center;
    gap: 8px;
  }

  .chunk-id .badge {
    font-size: 10px;
    padding: 2px 6px;
    border-radius: 4px;
    font-weight: 600;
  }

  .badge-vector {
    background: var(--blue-dim);
    color: var(--blue);
  }

  .badge-bm25 {
    background: var(--green-dim);
    color: var(--green);
  }

  .badge-combined {
    background: var(--purple-dim);
    color: var(--purple);
  }

  .chunk-preview {
    font-size: 13px;
    line-height: 1.5;
    color: var(--text-dim);
    display: -webkit-box;
    -webkit-line-clamp: 3;
    -webkit-box-orient: vertical;
    overflow: hidden;
  }

  .chunk-preview mark {
    background: var(--accent-dim);
    color: var(--accent);
    padding: 0 2px;
    border-radius: 2px;
  }

  /* Detail view */
  .detail-empty {
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100%;
    color: var(--text-dim);
    font-size: 14px;
    text-align: center;
    padding: 40px;
    line-height: 1.6;
  }

  .detail-content {
    padding: 20px;
  }

  .detail-content .meta-grid {
    display: grid;
    grid-template-columns: 1fr 1fr 1fr;
    gap: 10px;
    margin-bottom: 20px;
  }

  .meta-box {
    background: var(--surface2);
    border: 1px solid var(--border);
    border-radius: 8px;
    padding: 12px;
    text-align: center;
  }

  .meta-box .label {
    font-size: 10px;
    text-transform: uppercase;
    letter-spacing: 1px;
    color: var(--text-dim);
    margin-bottom: 4px;
  }

  .meta-box .value {
    font-family: 'JetBrains Mono', monospace;
    font-size: 20px;
    font-weight: 600;
  }

  .meta-box.vector .value { color: var(--blue); }
  .meta-box.bm25 .value { color: var(--green); }
  .meta-box.combined .value { color: var(--purple); }

  .detail-text {
    background: var(--surface2);
    border: 1px solid var(--border);
    border-radius: 8px;
    padding: 16px;
    font-size: 14px;
    line-height: 1.8;
    white-space: pre-wrap;
    word-break: break-word;
    font-family: 'JetBrains Mono', monospace;
    color: var(--text);
  }

  .detail-text mark {
    background: var(--accent-dim);
    color: var(--accent);
    padding: 1px 3px;
    border-radius: 2px;
  }

  .score-bar {
    height: 4px;
    border-radius: 2px;
    background: var(--border);
    margin-top: 8px;
    overflow: hidden;
  }

  .score-bar-fill {
    height: 100%;
    border-radius: 2px;
    transition: width 0.4s ease;
  }

  .rank-badge {
    position: absolute;
    top: -1px;
    right: -1px;
    width: 28px;
    height: 28px;
    border-radius: 0 10px 0 8px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: 'JetBrains Mono', monospace;
    font-size: 11px;
    font-weight: 600;
  }

  .rank-1 { background: var(--accent); color: #000; }
  .rank-2 { background: var(--accent-dim); color: var(--accent); }
  .rank-3 { background: var(--accent-dim); color: var(--accent); }

  /* Filter chips */
  .filter-bar {
    display: flex;
    gap: 6px;
    padding: 0 20px 12px;
    background: var(--surface);
    flex-shrink: 0;
  }

  .chip {
    font-size: 12px;
    padding: 4px 10px;
    border-radius: 20px;
    border: 1px solid var(--border);
    background: transparent;
    color: var(--text-dim);
    cursor: pointer;
    font-family: 'JetBrains Mono', monospace;
    transition: all 0.15s;
  }

  .chip:hover { border-color: var(--text-dim); }
  .chip.active { background: var(--accent-dim); border-color: var(--accent); color: var(--accent); }

  .loading {
    display: inline-block;
    width: 14px;
    height: 14px;
    border: 2px solid transparent;
    border-top: 2px solid #000;
    border-radius: 50%;
    animation: spin 0.6s linear infinite;
  }

  @keyframes spin { to { transform: rotate(360deg); } }

  .no-results {
    text-align: center;
    color: var(--text-dim);
    padding: 40px 20px;
    font-size: 14px;
  }

  .tab-bar {
    display: flex;
    border-bottom: 1px solid var(--border);
    background: var(--surface);
    flex-shrink: 0;
  }

  .tab {
    padding: 10px 20px;
    font-size: 13px;
    color: var(--text-dim);
    cursor: pointer;
    border-bottom: 2px solid transparent;
    transition: all 0.15s;
    font-family: 'JetBrains Mono', monospace;
  }

  .tab:hover { color: var(--text); }
  .tab.active { color: var(--accent); border-color: var(--accent); }

  .chunk-count {
    font-family: 'JetBrains Mono', monospace;
    font-size: 12px;
    color: var(--text-dim);
  }
</style>
</head>
<body>

<div class="header">
  <h1><span>⬡</span> ChromaDB Inspector</h1>
  <div class="stats">
    <div>chunks: <span class="stat-val" id="totalChunks">—</span></div>
    <div>collection: <span class="stat-val">faq</span></div>
    <div>status: <span class="stat-val" id="statusIndicator">connecting…</span></div>
  </div>
</div>

<div class="layout">
  <!-- Left panel -->
  <div class="panel">
    <div class="tab-bar">
      <div class="tab active" data-tab="browse" onclick="switchTab('browse')">Browse All</div>
      <div class="tab" data-tab="search" onclick="switchTab('search')">Hybrid Search</div>
    </div>

    <div class="search-area" id="searchArea" style="display:none;">
      <input type="text" id="queryInput" placeholder="Test a query, e.g. Wie beantrage ich BAföG?" 
             onkeydown="if(event.key==='Enter') runSearch()">
      <button id="searchBtn" onclick="runSearch()">Search</button>
    </div>

    <div class="panel-header">
      <h2 id="panelTitle">All Chunks</h2>
      <div class="chunk-count" id="chunkCount"></div>
    </div>

    <div class="panel-body" id="chunkList"></div>
  </div>

  <!-- Right panel -->
  <div class="panel" style="border-right:none;">
    <div class="panel-header">
      <h2>Detail View</h2>
    </div>
    <div class="panel-body" id="detailPanel">
      <div class="detail-empty">
        Click a chunk on the left to inspect it.<br>
        Use <strong>Hybrid Search</strong> to test queries.
      </div>
    </div>
  </div>
</div>

<script>
const API_BASE = 'http://localhost:8000';
let allChunks = [];
let currentTab = 'browse';
let searchResults = null;
let currentQuery = '';

async function init() {
  try {
    const res = await fetch(`${API_BASE}/inspect/chunks`);
    const data = await res.json();
    allChunks = data.chunks;
    document.getElementById('totalChunks').textContent = allChunks.length;
    document.getElementById('statusIndicator').textContent = 'connected';
    renderBrowse();
  } catch (e) {
    document.getElementById('statusIndicator').textContent = 'error';
    document.getElementById('chunkList').innerHTML = `
      <div class="no-results">
        Could not connect to API.<br><br>
        Make sure your FastAPI server is running and has the <code>/inspect/chunks</code> endpoint.<br>
        <small style="color:var(--text-dim);margin-top:12px;display:block;">
          See console for details.
        </small>
      </div>`;
    console.error('Connection error:', e);
  }
}

function switchTab(tab) {
  currentTab = tab;
  document.querySelectorAll('.tab').forEach(t => t.classList.toggle('active', t.dataset.tab === tab));
  document.getElementById('searchArea').style.display = tab === 'search' ? 'flex' : 'none';

  if (tab === 'browse') {
    document.getElementById('panelTitle').textContent = 'All Chunks';
    renderBrowse();
  } else {
    document.getElementById('panelTitle').textContent = 'Search Results';
    if (searchResults) renderSearchResults();
    else {
      document.getElementById('chunkList').innerHTML = `
        <div class="no-results">Enter a query above to test hybrid search.</div>`;
      document.getElementById('chunkCount').textContent = '';
    }
  }
}

function renderBrowse() {
  const container = document.getElementById('chunkList');
  document.getElementById('chunkCount').textContent = `${allChunks.length} total`;
  container.innerHTML = allChunks.map((c, i) => `
    <div class="chunk-card" onclick="selectChunk('browse', ${i})">
      <div class="chunk-id">${c.id}</div>
      <div class="chunk-preview">${escapeHtml(c.text).substring(0, 200)}${c.text.length > 200 ? '…' : ''}</div>
    </div>
  `).join('');
}

function renderSearchResults() {
  const container = document.getElementById('chunkList');
  const results = searchResults;
  document.getElementById('chunkCount').textContent = `${results.length} results`;

  container.innerHTML = results.map((r, i) => `
    <div class="chunk-card" onclick="selectChunk('search', ${i})">
      ${i < 3 ? `<div class="rank-badge rank-${i+1}">#${i+1}</div>` : ''}
      <div class="chunk-id">
        ${r.id}
        <span class="badge badge-vector">vec ${r.vector_score}</span>
        <span class="badge badge-bm25">bm25 ${r.bm25_score}</span>
        <span class="badge badge-combined">⚡ ${r.combined_score}</span>
      </div>
      <div class="chunk-preview">${highlightQuery(escapeHtml(r.preview), currentQuery)}</div>
      <div class="score-bar">
        <div class="score-bar-fill" style="width:${r.combined_score * 100}%;background:var(--purple);"></div>
      </div>
    </div>
  `).join('');
}

async function runSearch() {
  const query = document.getElementById('queryInput').value.trim();
  if (!query) return;

  currentQuery = query;
  const btn = document.getElementById('searchBtn');
  btn.disabled = true;
  btn.innerHTML = '<span class="loading"></span>';

  try {
    const res = await fetch(`${API_BASE}/inspect/search`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ query, n_results: 10 })
    });
    const data = await res.json();
    searchResults = data.results;
    renderSearchResults();
  } catch (e) {
    document.getElementById('chunkList').innerHTML = `
      <div class="no-results">Search failed. Check the API.</div>`;
    console.error(e);
  } finally {
    btn.disabled = false;
    btn.textContent = 'Search';
  }
}

function selectChunk(source, index) {
  const panel = document.getElementById('detailPanel');
  let chunk, vectorScore, bm25Score, combinedScore;

  if (source === 'browse') {
    chunk = allChunks[index];
    panel.innerHTML = `
      <div class="detail-content">
        <div class="chunk-id" style="font-size:16px;margin-bottom:16px;">${chunk.id}</div>
        <div class="detail-text">${escapeHtml(chunk.text)}</div>
      </div>`;
  } else {
    chunk = searchResults[index];
    panel.innerHTML = `
      <div class="detail-content">
        <div class="chunk-id" style="font-size:16px;margin-bottom:16px;">${chunk.id} — Rank #${index + 1}</div>
        <div class="meta-grid">
          <div class="meta-box vector">
            <div class="label">Vector</div>
            <div class="value">${chunk.vector_score}</div>
          </div>
          <div class="meta-box bm25">
            <div class="label">BM25</div>
            <div class="value">${chunk.bm25_score}</div>
          </div>
          <div class="meta-box combined">
            <div class="label">Combined</div>
            <div class="value">${chunk.combined_score}</div>
          </div>
        </div>
        <div class="detail-text">${highlightQuery(escapeHtml(chunk.document || chunk.text), currentQuery)}</div>
      </div>`;
  }

  document.querySelectorAll('.chunk-card').forEach((el, i) => el.classList.remove('selected'));
  document.querySelectorAll('.chunk-card')[index]?.classList.add('selected');
}

function highlightQuery(text, query) {
  if (!query) return text;
  const words = query.split(/\s+/).filter(w => w.length > 2);
  let result = text;
  words.forEach(word => {
    const regex = new RegExp(`(${escapeRegex(word)})`, 'gi');
    result = result.replace(regex, '<mark>$1</mark>');
  });
  return result;
}

function escapeHtml(str) {
  return str.replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;');
}

function escapeRegex(str) {
  return str.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
}

init();
</script>
</body>
</html>
