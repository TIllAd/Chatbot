<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WiSo Chatbot</title>
  <style>
    body { font-family: system-ui, sans-serif; max-width: 760px; margin: 40px auto; padding: 0 16px; }
    .card { border: 1px solid #ddd; border-radius: 12px; padding: 16px; }
    .row { display: flex; gap: 8px; }
    input { flex: 1; padding: 10px 12px; border-radius: 10px; border: 1px solid #ccc; font-size: 14px; }
    input:disabled { background: #f5f5f5; color: #999; }
    button { padding: 10px 14px; border-radius: 10px; border: 1px solid #ccc; cursor: pointer; }
    button:disabled { opacity: 0.5; cursor: not-allowed; }
    #chat { margin-top: 12px; display: flex; flex-direction: column; gap: 10px; }
    .msg { padding: 10px 12px; border-radius: 10px; border: 1px solid #eee; white-space: pre-wrap; word-break: break-word; }
    .me { align-self: flex-end; background: #eef5ff; border-color: #d7e7ff; }
    .bot { align-self: flex-start; background: #f7f7f7; }
    .header-row { display: flex; align-items: center; justify-content: space-between; margin-bottom: 12px; }
    .header-row h1 { margin: 0; }
    .nav-links { display: flex; gap: 8px; }
    .nav-link { font-size: 0.8rem; color: #888; text-decoration: none; padding: 4px 10px; border: 1px solid #ddd; border-radius: 8px; transition: all 0.15s; }
    .nav-link:hover { color: #f59e0b; border-color: #f59e0b; }
    .debug-badge { font-size: 0.75rem; background: #ff9800; color: white; border-radius: 6px; padding: 2px 8px; margin-left: 8px; vertical-align: middle; }
    #debug-toggle { background: #f0f0f0; font-size: 0.85rem; }
    #debug-toggle.active { background: #ff9800; color: white; border-color: #ff9800; }

    /* Typing indicator */
    .typing { display: flex; align-items: center; gap: 4px; padding: 14px 16px; }
    .typing .dot { width: 8px; height: 8px; border-radius: 50%; background: #bbb; animation: bounce 1.4s infinite both; }
    .typing .dot:nth-child(2) { animation-delay: 0.2s; }
    .typing .dot:nth-child(3) { animation-delay: 0.4s; }
    @keyframes bounce {
      0%, 80%, 100% { transform: scale(0.5); opacity: 0.5; }
      40% { transform: scale(1); opacity: 1; }
    }

    /* Streaming cursor */
    .streaming::after {
      content: '‚ñä';
      animation: blink 0.8s infinite;
      color: #f59e0b;
    }
    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }

    /* Debug panel */
    .debug-panel { font-size: 0.8rem; background: #1e1e1e; color: #d4d4d4; border-radius: 8px; padding: 10px; margin-top: 4px; align-self: flex-start; width: 100%; box-sizing: border-box; }
    .debug-chunk { margin-bottom: 8px; border-bottom: 1px solid #444; padding-bottom: 8px; }
    .debug-chunk:last-child { border-bottom: none; margin-bottom: 0; }
    .debug-score { color: #4ec9b0; font-weight: bold; }
    .debug-id { color: #9cdcfe; }
    .debug-preview { color: #ce9178; display: block; margin-top: 4px; }
    .timing { color: #888; font-size: 0.75rem; display: block; margin-bottom: 8px; }
  </style>
</head>

<body>
  <div class="header-row">
    <h1>WiSo Chatbot <span id="debug-indicator" style="display:none" class="debug-badge">üîç DEBUG</span></h1>
    <div class="nav-links">
      <a href="/analytics" class="nav-link" target="_blank">üìä Analytics</a>
      <a href="/inspector" class="nav-link" target="_blank">üî¨ Inspector</a>
    </div>
  </div>

  <div class="card">
    <div class="row">
      <input id="msg" placeholder="Schreib deine Frage‚Ä¶" />
      <button id="send">Senden</button>
      <button id="debug-toggle" title="Debug Mode ein/aus">üîç</button>
    </div>

    <div id="chat">
      <div class="msg bot">Hi! üëã Stell eine Frage.</div>
    </div>
  </div>

  <script>
    const msg = document.getElementById('msg');
    const chat = document.getElementById('chat');
    const sendBtn = document.getElementById('send');
    const debugToggle = document.getElementById('debug-toggle');
    const debugIndicator = document.getElementById('debug-indicator');

    let debugMode = false;
    let isStreaming = false;

    debugToggle.addEventListener('click', () => {
      debugMode = !debugMode;
      debugToggle.classList.toggle('active', debugMode);
      debugIndicator.style.display = debugMode ? 'inline' : 'none';
    });

    function addMessage(who, text) {
      const div = document.createElement('div');
      div.className = 'msg ' + (who === 'me' ? 'me' : 'bot');
      div.textContent = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
      return div;
    }

    function addTypingIndicator() {
      const div = document.createElement('div');
      div.className = 'msg bot typing';
      div.id = 'typing-indicator';
      div.innerHTML = '<span class="dot"></span><span class="dot"></span><span class="dot"></span>';
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
      return div;
    }

    function removeTypingIndicator() {
      const el = document.getElementById('typing-indicator');
      if (el) el.remove();
    }

    function addDebugPanel(debugData) {
      const panel = document.createElement('div');
      panel.className = 'debug-panel';

      let html = `<strong>üîç Retrieved Chunks</strong>`;
      html += `<span class="timing">‚è± Retrieval: ${debugData.retrieval_ms}ms | LLM: ${debugData.llm_ms}ms | Modell: ${debugData.model}</span>`;
      html += `<span class="timing">üéØ Top Score: ${debugData.top_score} | Mode: ${debugData.mode} | Verdict: ${debugData.verdict}</span>`;
      html += `<span class="timing">‚öôÔ∏è Vec: ${(debugData.vector_weight ?? 0).toFixed(2)} | BM25: ${(debugData.bm25_weight ?? 0).toFixed(2)} | Search: ${debugData.search_mode}</span>`;

      debugData.retrieved_chunks.forEach(chunk => {
        html += `<div class="debug-chunk">`;
        html += `<span class="debug-score">#${chunk.rank} Score: ${chunk.combined_score}</span> `;
        html += `<span class="debug-id">[${chunk.id}]</span>`;
        html += `<span style="color:#569cd6;margin-left:8px;">vec:${chunk.vector_score} bm25:${chunk.bm25_score}</span>`;
        html += `<span class="debug-preview">${chunk.preview}</span>`;
        html += `</div>`;
      });

      panel.innerHTML = html;
      chat.appendChild(panel);
      chat.scrollTop = chat.scrollHeight;
    }

    async function sendStreaming(text) {
      addTypingIndicator();

      try {
        const res = await fetch('/chat/stream', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: text })
        });

        if (!res.ok) {
          removeTypingIndicator();
          addMessage('bot', `Fehler: HTTP ${res.status}`);
          return;
        }

        const reader = res.body.getReader();
        const decoder = new TextDecoder();
        let botDiv = null;
        let fullText = '';
        let buffer = '';

        while (true) {
          const { done, value } = await reader.read();
          if (done) break;

          buffer += decoder.decode(value, { stream: true });
          const lines = buffer.split('\n');
          buffer = lines.pop(); // Keep incomplete line in buffer

          for (const line of lines) {
            if (!line.startsWith('data: ')) continue;
            const jsonStr = line.slice(6).trim();
            if (!jsonStr) continue;

            try {
              const event = JSON.parse(jsonStr);

              if (event.type === 'meta') {
                // Retrieval done ‚Äî remove typing, create bot message
                removeTypingIndicator();
                botDiv = addMessage('bot', '');
                botDiv.classList.add('streaming');
                botDiv.textContent = '';
              }

              if (event.type === 'token' && botDiv) {
                fullText += event.content;
                botDiv.textContent = fullText;
                chat.scrollTop = chat.scrollHeight;
              }

              if (event.type === 'token' && !botDiv) {
                // Reject case ‚Äî no meta first, just full text
                removeTypingIndicator();
                botDiv = addMessage('bot', event.content);
                fullText = event.content;
              }

              if (event.type === 'done') {
                if (botDiv) botDiv.classList.remove('streaming');
              }
            } catch (e) {
              // Skip malformed JSON
            }
          }
        }
      } catch (e) {
        removeTypingIndicator();
        addMessage('bot', 'Fehler: Server nicht erreichbar.');
      }
    }

    async function sendDebug(text) {
      addTypingIndicator();

      try {
        const res = await fetch('/chat?debug=true', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: text })
        });

        removeTypingIndicator();

        if (!res.ok) {
          addMessage('bot', `Fehler: HTTP ${res.status}`);
          return;
        }

        const data = await res.json();
        addMessage('bot', data.reply ?? '(keine Antwort)');
        if (data.debug) addDebugPanel(data.debug);
      } catch (e) {
        removeTypingIndicator();
        addMessage('bot', 'Fehler: Server nicht erreichbar.');
      }
    }

    async function send() {
      const text = msg.value.trim();
      if (!text || isStreaming) return;

      addMessage('me', text);
      msg.value = '';
      isStreaming = true;
      sendBtn.disabled = true;
      msg.disabled = true;

      try {
        if (debugMode) {
          await sendDebug(text);
        } else {
          await sendStreaming(text);
        }
      } finally {
        isStreaming = false;
        sendBtn.disabled = false;
        msg.disabled = false;
        msg.focus();
      }
    }

    sendBtn.addEventListener('click', send);
    msg.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') send();
    });
  </script>
</body>
</html>
