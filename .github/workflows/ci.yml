name: Java CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: gradle

      - name: Make Gradle executable
        run: chmod +x ./gradlew

      - name: Spotless Check
        run: |
          echo "Running Spotless..."
          ./gradlew spotlessCheck --no-daemon

      - name: Build
        run: ./gradlew build --no-daemon