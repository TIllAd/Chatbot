<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WiSo Chatbot</title>
  <style>
    :root { --bg:#0b0f17; --panel:#121a27; --line:rgba(255,255,255,.10); --muted:#93a4bd; --text:#e8eef8; --me:#4f8cff; }
    *{ box-sizing:border-box; }
    body{
      margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
      background: radial-gradient(900px 500px at 20% 0%, rgba(79,140,255,.25), transparent 60%),
                  radial-gradient(900px 500px at 80% 20%, rgba(34,197,94,.18), transparent 60%),
                  var(--bg);
      color:var(--text);
    }
    .wrap{ max-width:920px; margin:28px auto; padding:0 16px; }
    .top{ display:flex; justify-content:space-between; align-items:center; gap:12px; margin-bottom:14px; }
    .title{ display:flex; align-items:center; gap:10px; }
    .logo{ width:36px; height:36px; border-radius:12px; background:linear-gradient(135deg, #4f8cff, #22c55e); }
    h1{ margin:0; font-size:18px; }
    .sub{ margin:0; color:var(--muted); font-size:12px; }

    .card{ background:rgba(18,26,39,.92); border:1px solid var(--line); border-radius:16px; overflow:hidden; }
    #chat{
      height:min(70vh, 650px);
      padding:16px;
      overflow:auto;
    }
    .msg{ display:flex; margin:10px 0; }
    .msg.me{ justify-content:flex-end; }
    .bubble{
      max-width:min(72%, 640px);
      border:1px solid var(--line);
      background:rgba(255,255,255,.05);
      border-radius:14px;
      padding:10px 12px;
      white-space:pre-wrap;
      line-height:1.35;
    }
    .msg.me .bubble{
      background:rgba(79,140,255,.20);
      border-color:rgba(79,140,255,.40);
    }
    .meta{ margin-top:4px; font-size:11px; color:var(--muted); }

    .composer{ border-top:1px solid var(--line); padding:12px; background:rgba(10,14,22,.55); }
    .row{ display:flex; gap:10px; align-items:flex-end; }
    textarea{
      flex:1; resize:none; min-height:44px; max-height:160px;
      padding:10px 12px;
      border-radius:14px;
      border:1px solid var(--line);
      background:rgba(255,255,255,.04);
      color:var(--text);
      outline:none;
    }
    textarea:focus{ border-color:rgba(79,140,255,.55); }
    button{
      height:44px; padding:0 14px;
      border-radius:14px;
      border:1px solid rgba(79,140,255,.45);
      background:rgba(79,140,255,.20);
      color:var(--text);
      cursor:pointer;
      font-weight:600;
    }
    button:hover{ background:rgba(79,140,255,.28); }
    button:disabled{ opacity:.55; cursor:not-allowed; }
    .hint{ margin-top:8px; display:flex; justify-content:space-between; gap:10px; color:var(--muted); font-size:12px; }
    .kbd{ font-family:ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace; border:1px solid var(--line); padding:2px 6px; border-radius:8px; background:rgba(255,255,255,.04); }
  </style>
</head>

<body>
<div class="wrap">
  <div class="top">
    <div class="title">
      <div class="logo" aria-hidden="true"></div>
      <div>
        <h1>WiSo Chatbot</h1>
        <p class="sub">MVP UI Â· spÃ¤ter LTI 1.3 + RAG</p>
      </div>
    </div>
    <div class="sub">Status: <span id="status">bereit</span></div>
  </div>

  <div class="card">
    <div id="chat" aria-live="polite"></div>

    <div class="composer">
      <div class="row">
        <textarea id="input" placeholder="Schreib deine Frageâ€¦"></textarea>
        <button id="send">Senden</button>
      </div>
      <div class="hint">
        <div><span class="kbd">Enter</span> senden Â· <span class="kbd">Shift</span>+<span class="kbd">Enter</span> neue Zeile</div>
        <div>/api/chat</div>
      </div>
    </div>
  </div>
</div>

<script>
  const chat = document.getElementById('chat');
  const input = document.getElementById('input');
  const sendBtn = document.getElementById('send');
  const statusEl = document.getElementById('status');

  function addMessage(who, text) {
    const row = document.createElement('div');
    row.className = 'msg ' + (who === 'me' ? 'me' : 'bot');

    const bubble = document.createElement('div');
    bubble.className = 'bubble';
    bubble.textContent = text;

    const meta = document.createElement('div');
    meta.className = 'meta';
    meta.textContent = who === 'me' ? 'Du' : 'Bot';

    bubble.appendChild(meta);
    row.appendChild(bubble);
    chat.appendChild(row);
    chat.scrollTop = chat.scrollHeight;
  }

  // Startnachricht
  addMessage('bot', 'Hi! ðŸ‘‹ Stell eine Frage â€“ aktuell antworte ich noch mit einem Echo.');

  async function send() {
    const text = input.value.trim();
    if (!text) return;

    addMessage('me', text);
    input.value = '';
    input.focus();

    sendBtn.disabled = true;
    statusEl.textContent = 'denkeâ€¦';

    try {
      const res = await fetch('/api/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: text })
      });

      if (!res.ok) {
        addMessage('bot', `Fehler: HTTP ${res.status}`);
        statusEl.textContent = 'fehler';
        return;
      }

      const data = await res.json();
      addMessage('bot', data.reply ?? '(keine Antwort)');
      statusEl.textContent = 'bereit';
    } catch (e) {
      addMessage('bot', 'Fehler beim Request. LÃ¤uft der Server noch?');
      statusEl.textContent = 'fehler';
    } finally {
      sendBtn.disabled = false;
    }
  }

  sendBtn.addEventListener('click', send);

  input.addEventListener('keydown', (e) => {
    if (e.key === 'Enter' && !e.shiftKey) {
      e.preventDefault();
      send();
    }
  });
</script>
</body>
</html>
